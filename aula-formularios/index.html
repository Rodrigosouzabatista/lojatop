<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Loja Top</h1>
      </nav>
    </header>
    <main>
      <section>
        <h2>Cadastro</h2>

        <form action="obrigado.html">
          <div>
            <label for="ctrl-name">Nome</label>
            <input
              id="ctrl-name"
              name="name"
              type="text"
              placeholder="Digite seu nome"
            />
          </div>

          <div>
            <label for="ctrl-email">Email</label>
            <input
              id="ctrl-email"
              name="email"
              type="email"
              placeholder="Digite seu email"
            />
          </div>

          <div>
            <label for="ctrl-password">Senha</label>
            <input
              id="ctrl-password"
              name="password"
              type="password"
              placeholder="Digite sua senha"
            />
          </div>

          <div>
            <label for="ctrl-city">Cidade</label>
            <select name="city" id="ctrl-city">
              <option value="1">São Paulo</option>
              <option value="2">Belo Horizonte</option>
              <option value="3">Recife</option>
              <option value="4">Porto Alegre</option>
            </select>
          </div>

          <div>
            <label for="ctrl-level">Escolaridade</label>
            <div id="ctrl-level">
              <input type="radio" name="level" id="ctrl-level-1" />
              <label for="ctrl-level-1">Fundamental</label>

              <input type="radio" name="level" id="ctrl-level-2" />
              <label for="ctrl-level-2">Médio</label>

              <input type="radio" name="level" id="ctrl-level-3" />
              <label for="ctrl-level-3">Superior</label>
            </div>
          </div>

          <div>
            <label for="ctrl-languages">linguagens que você conhece</label>
          </div>
          <div id="ctrl-languages">
            <input type="checkbox" name="languages-1" id="ctrl-language-java">
            <label for="ctrl-language-java">Java</label>

            <input type="checkbox" name="languages-2" id="ctrl-language-c#">
            <label for="ctrl-language-c#">C#</label>

            <input type="checkbox" name="languages-3" id="ctrl-language-javascript">
            <label for="ctrl-language-javascript">JavaScript</label>

            <input type="checkbox" name="languages-4" id="ctrl-language-python">
            <label for="ctrl-language-python">Python</label>
          </div>

          <input type="submit" value="enviar" />
          <input type="reset" value="apagar" />
        </form>
      </section>
    </main>
  </body>
</html>
